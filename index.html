<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>城市医院预约平台</title>
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/base.css">
</head>
<body>
	<div id="top" class="top">
		<div class="wrap">
			<p class="call">010-114/116114电话预约</p>
			<p class="welcome">
				欢迎来到城市医院预约挂号统一平台&nbsp;请&nbsp;
				<a href="">登录</a>
				<a href="">注册</a>&nbsp;&nbsp;&nbsp;&nbsp;
				<a href="">帮助中心</a>
			</p>
		</div>
	</div>

	<div id="header" class="header">
		<div class="wrap">
			<a href="#" class="logo">
				<img src="img/logo.png" alt="">
			</a>
			<div class="search"></div>
		</div>
	</div>
	<div id="nav" class="nav">
		<div class="wrap">
			<div class="link menu">
				全部科室<div class="menu-list"></div>
			</div>
			<a href="" class="link">按医院挂号</a>
			<a href="" class="link">按科室挂号</a>
			<a href="" class="link">按疾病挂号</a>
			<a href="" class="link">最新公告</a>
			<a href="" class="link right">社会知名医院</a>
		</div>
	</div>

	<div id="banner" class="banner">
		<div class="banner-slider"></div>
		<div class="banner-search">
			<div class="caption">
				<span class="text">快速预约</span>
			</div>
			<div class="form">
				<div class="line">
					<select name="area" id="">
						<option value="">医院地区</option>
					</select>
				</div>
				<div class="line">
					<select name="level" id="">
						<option value="">医院等级</option>
					</select>
				</div>
				<div class="line">
					<select name="name" id="">
						<option value="">医院名称</option>
					</select>
				</div>
				<div class="line">
					<select name="department" id="">
						<option value="">医院科室</option>
					</select>
				</div>
			</div>
			<div class="submit">
				<input type="button" class="button" value="快速查询">
			</div>
		</div>
		<div class="banner-help">
			<div class="caption">
				<span class="text">帮助中心</span>
			</div>
			<div class="list">
				<a href="#" class="link">账号指南</a>
				<a href="#" class="link">预约指南</a>
				<a href="#" class="link">账号找回</a>
				<a href="#" class="link">常见问题</a>
			</div>
		</div>
	</div>

	<div id="content" class="content">
		<div class="wrap clearfix">
			<div class="content-tab"></div>
			<div class="content-news"></div>
			<div class="content-close"></div>
		</div>
	</div>

	<div id="footer" class="footer"></div>
</body>
</html>
